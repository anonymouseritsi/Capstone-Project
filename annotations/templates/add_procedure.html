{% extends 'base.html' %}
{% block title %}Add Patient{% endblock %}
{% block content %}


<h2 class="text-2xl font-bold mb-4">Add Ultrasound Procedure for {{ patient.first_name|capfirst }} {{ patient.last_name|capfirst }}</h2>
<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Save Procedure</button>
</form>
{% endblock %}
