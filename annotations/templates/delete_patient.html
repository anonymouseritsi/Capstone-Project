{% extends 'base.html' %}

{% block content %}
  <h1>Delete Patient Record</h1>
  <p>Are you sure you want to delete the patient record for {{ patient.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'patient_manager:patients' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
