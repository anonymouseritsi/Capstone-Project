<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Doctor Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <div class="w-20 bg-gray-800 text-white flex flex-col items-center py-4 space-y-6">
        <a href="{% url 'home' %}" title="Home">🏠</a>
        <a href="{% url 'patients' %}" title="Patients">👤</a>
        <a href="{% url 'billing' %}" title="Billing">💰</a>
        <a href="{% url 'reports' %}" title="Reports">📊</a>
        <a href="{% url 'logout' %}" title="Logout">🚪</a>
    </div>

    <!-- Main content -->
    <div class="flex-1 p-10">
        {% block content %}
        <p>Welcome to the dashboard.</p>
        {% endblock %}
    </div>

</body>
</html>
